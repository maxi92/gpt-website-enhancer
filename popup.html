<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .option-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        .option-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        /* Toggle Switch 样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-label {
            margin-left: 8px;
            user-select: none;
            cursor: pointer;
        }
        .button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #markdownOutput {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            display: none;
        }
        .copy-button {
            display: none;
            margin-top: 8px;
            background-color: #2196F3;
        }
        .copy-button:hover {
            background-color: #1976D2;
        }
        .width-control {
            margin-top: 8px;
        }
        .width-slider-container {
            width: 100%;
        }
        .width-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .width-slider {
            position: relative;
            padding-bottom: 24px;
        }
        .width-slider input[type="range"] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 2px;
            outline: none;
        }
        .width-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #2196F3;
            border-radius: 50%;
            cursor: pointer;
            transition: background .2s;
        }
        .width-slider input[type="range"]::-webkit-slider-thumb:hover {
            background: #1976D2;
        }
        .width-marks {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
        }
        .width-marks span {
            font-size: 12px;
            color: #666;
            transform: translateX(-50%);
        }
        .width-marks span:first-child {
            transform: translateX(0);
        }
        .width-marks span:last-child {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="title">AI Chat 增强器</div>
    <div class="description">为AI聊天网站提供Markdown转换和导航功能</div>
    
    <div class="option-container">
        <div class="option-row">
            <label class="switch">
                <input type="checkbox" id="sidebarToggle">
                <span class="slider"></span>
            </label>
            <span class="switch-label">显示导航栏</span>
        </div>
        <div class="option-row" style="display: none;">
            <label class="switch">
                <input type="checkbox" id="tocToggle">
                <span class="slider"></span>
            </label>
            <span class="switch-label">生成目录</span>
        </div>
        <div class="option-row width-control">
            <div class="width-slider-container">
                <span class="width-label">对话宽度：</span>
                <div class="width-slider">
                    <input type="range" id="widthSlider" min="0" max="2" step="1" value="0">
                    <div class="width-marks">
                        <span>默认</span>
                        <span>较宽</span>
                        <span>宽</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="button" id="exportMarkdown">转换为Markdown格式</button>
    <textarea id="markdownOutput" readonly></textarea>
    <button class="button copy-button" id="copyMarkdown">复制Markdown内容</button>
    <script src="popup.js"></script>
</body>
</html>
