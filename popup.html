<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #markdownOutput {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            display: none;
        }
        .copy-button {
            display: none;
            margin-top: 8px;
            background-color: #2196F3;
        }
        .copy-button:hover {
            background-color: #1976D2;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin: 8px 0;
            gap: 16px;
        }
        .radio-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .radio-group label {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="title">AI Chat 增强器</div>
    <div class="description">为AI聊天网站提供Markdown转换和导航功能</div>
    <button class="button" id="toggleSidebar">切换导航栏显示</button>
    <button class="button" id="exportMarkdown">转换为Markdown格式</button>
    <textarea id="markdownOutput" readonly></textarea>
    <div class="option-row">
        <div class="radio-group">
            <input type="radio" id="withoutToc" name="tocOption" value="false" checked>
            <label for="withoutToc">不生成目录</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="withToc" name="tocOption" value="true">
            <label for="withToc">生成目录</label>
        </div>
    </div>
    <button class="button copy-button" id="copyMarkdown">复制Markdown内容</button>
    <script src="popup.js"></script>
</body>
</html>
